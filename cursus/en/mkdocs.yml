      - '03_Custom_Manager_Page/04_Reminders.md'
      - '03_Custom_Manager_Page/05_Mail_Monitor.md'
      - '03_Custom_Manager_Page/06_Modules.md'
      - '03_Custom_Manager_Page/07_Settings.md'
  - '04_System_Settings.md'
  - Snippets:
      - '05_Snippets/index.md'
      - '05_Snippets/01_CursusEventList.md'
      - '05_Snippets/02_CursusEventCalendar.md'
      - '05_Snippets/03_CursusEventDetail.md'
      - '05_Snippets/04_CursusEventParticipantList.md'
      - '05_Snippets/05_CursusEventParticipantDownload.md'
      - '05_Snippets/06_CursusParticipantList.md'
      - '05_Snippets/07_CursusParticipantGet.md'
