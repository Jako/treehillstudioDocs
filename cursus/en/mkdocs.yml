  - '09_System_Events.md'
  - '10_FAQ.md'

extra:
  analytics:
    provider: matomo
    url: matomo.treehillstudio.com
    site: 43
  social:
    link: https://github.com/Jako
  shop:
    link: https://modmore.com/cursus/

theme:
  name: material
  custom_dir: ../../../../mkdocs-material-treehillstudio/material

  # 404 page
  static_templates:
    - 404.html

  language: en
  font: false
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.top

markdown_extensions:
  - footnotes
  - tables
  - admonition
  - meta
  - toc
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - glightbox
  - search:
      lang: en
