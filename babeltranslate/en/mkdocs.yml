site_name: BabelTranslate
docs_dir: src
site_dir: ../../_build/site/en/babeltranslate/

repo_name: ''
repo_url: ''

copyright: '&copy; 2022-2024 <a href="https://treehillstudio.com">Treehill Studio</a>'

nav:
  - Description: 'index.md'
  - '01_Installation.md'
  - '02_Usage.md'
  - '03_System_Settings.md'
  - '04_Examples.md'
  - '05_Translation_Options.md'
  - '06_FAQ.md'

extra:
  analytics:
    provider: matomo
    url: matomo.treehillstudio.com
    site: 43
  social:
    link: https://github.com/Jako
  shop:
    link: https://modmore.com/babeltranslate/
  alternate:
    - name: English
      link: /en/babeltranslate/
      lang: en
    - name: Deutsch
      link: /de/babeltranslate/
      lang: de

theme:
  name: material
  custom_dir: ../../../../mkdocs-material-treehillstudio/material

  # 404 page
  static_templates:
    - 404.html

  language: en
  font: false
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.top

markdown_extensions:
  - footnotes
  - tables
  - admonition
  - meta
  - toc
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - glightbox
  - search:
      lang: en
